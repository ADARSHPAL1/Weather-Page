<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="weather-card">
            <div class="current-weather">
                <h1 id="city-name">--</h1>
                <div class="weather-main">
                    <div id="weather-icon"><i class="fas fa-sun"></i></div>
                    <div id="temperature">--°C</div>
                </div>
                <div id="weather-description">--</div>
                <div class="weather-details">
                    <div class="weather-detail-content"><i class="fas fa-temperature-low"></i> <span id="feels-like">--°C</span></div>
                    <div class="weather-detail-content"><i class="fas fa-tint"></i> <span id="humidity">--%</span></div>
                    <div class="weather-detail-content"><i class="fas fa-wind"></i> <span id="wind-speed">-- km/h</span></div>
                </div>
            </div>
            
            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-container" class="forecast-container">
                    <!-- Forecast items will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
